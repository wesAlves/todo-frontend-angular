<h1>My tasks</h1>

<ul>
  <li *ngFor="let task of tasks">
    <button type="button" (click)="onSelect(task)">
      {{ task.name }}
      <span>Description: </span>{{ task.name }} <span>Is done? </span
      >{{ task.isDone }}
    </button>
  </li>
</ul>

<app-task-detail [task]="selectedTask"></app-task-detail>
